<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Floating Elements</title>
        <style>
            div {
                background-color: #00FFFF;
            }

            p {
                width: 50px;
                height: 50px;
                border: 1px solid black;
            }

            #p1 {
                background-color: #A52a2a;
                float: left;
                height: 150px;
            }

            #p2 {
                background-color: #de8887;
                float: right;
                height: 100px;
            }

            #p3 {
                background-color: #5f9ea0;
                clear: both;
            }

            #p4 {
                background-color: #ff7f50;
            }

            section {
                clear : right;
            }

        </style>
    </head>

    <body>
        <h1>Floating Elements</h1>
        <div>
        <p id="p1"> </p>
        <p id="p2"> </p>
        <p id="p3"> </p>
        <p id="p4"> </p>

        <section>This is a regular content after the paragraph boxes</section>

        </div>
    </body>
</html>
